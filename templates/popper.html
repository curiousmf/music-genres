<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ popper }}</title>
</head>

<body style="background-color: rgb(94, 94, 94);">
    <div style="margin: 0 auto;
                text-align: center;
                width: 70px;
                height: 20px;
                background-color: white;
                border-radius: 15%;
                ">
        <a href="http://127.0.0.1:8000/" style="text-decoration: none;
                    color: black;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">HOME</a>

        <style>
            a:hover {
                text-decoration: line-through;
                background-color: bisque;
                transition: color 2s white;
            }
        </style>
    </div>

    <div style="margin: 0 auto;
                margin-top: 20px;
                width: 300px;
                max-height: 900px;
                background-color: aquamarine;
                border: 5px solid black;">
        <h1 style="text-align: center;
                    font-weight: bold;
                    font-size: 25px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">ПОДРОБНОСТИ О
            МУЗЫКАНТЕ:</h1>
        <div style="text-align: center;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <p>{{ popper }}</p>
            <p>Age: {{ popper.age }}</p>
            <p>Award: {{ popper.big_award }}</p>
            <p>Country: {{ popper.country }}</p>
            <p>Description:</p>
            <p style="text-align: center;">{{ popper.description }}</p>
            <style>
                p {
                    color: black;
                    font-size: 20px;
                }
            </style>

        </div>

    </div>


</body>

</html>
